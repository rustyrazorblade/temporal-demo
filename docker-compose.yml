services:
  cassandra:
    container_name: temporal-cassandra
    image: cassandra:${CASSANDRA_VERSION}
    networks:
      - temporal-network
    ports:
      - 9042:9042
    volumes:
      - /var/lib/cassandra
  elasticsearch:
    container_name: temporal-elasticsearch
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    image: elasticsearch:${ELASTICSEARCH_VERSION}
    networks:
      - temporal-network
    ports:
      - 9200:9200
    volumes:
      - /var/lib/elasticsearch/data
  temporal:
    container_name: temporal
    depends_on:
      - cassandra
      - elasticsearch
    environment:
      - CASSANDRA_SEEDS=cassandra
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-cass.yaml
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    networks:
      - temporal-network
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    networks:
      - temporal-network
    stdin_open: true
    tty: true
  temporal-ui:
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
      - TEMPORAL_CODEC_ENDPOINT=http://localhost:8081
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    networks:
      - temporal-network
    ports:
      - 8080:8080
  temporal-codec-server:
    container_name: temporal-codec-server
    depends_on:
      - temporal
      - temporal-ui
      - temporal-admin-tools
      - cassandra
      - elasticsearch
    build: .
    networks:
      - temporal-network
    tty: true
    stdin_open: true
    ports:
      - 8081:8081
    command: [ "java", "-cp", "/app/codec-server-all.jar", "com.rustyrazorblade.temporaldemo.codecserver.ApplicationKt"]
  temporal-worker:
    container_name: temporal-worker
    depends_on:
      - temporal
      - temporal-ui
      - temporal-codec-server
      - temporal-admin-tools
      - cassandra
      - elasticsearch
    build: .
    networks:
      - temporal-network
    tty: true
    stdin_open: true
    entrypoint: ["java", "-cp", "/app/app-all.jar", "com.rustyrazorblade.temporaldemo.WorkerKt", "--host", "temporal"]
networks:
  temporal-network:
    driver: bridge
    name: temporal-network
